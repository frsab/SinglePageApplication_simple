<!DOCTYPE html>
<html ng-app="app" ng-strict-di>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <script src="./../bower_components/angular/angular.js"></script>
    <script src="./javascript/app.js"></script>
    <script src="./javascript/ClientsService.js"></script>
    <link rel="stylesheet" type="text/css" href="css/StyleSheet1.css" media="all" />
</head>
<body>
    <p id="erreur"></p>
    <div ng-controller="MyController">
        <table class="table">
            <tr>
                <th> ID </th>
                <th> Login</th>
                <th> Password</th>
                <th> Date d'iscription</th>
                <th> Date Formater</th>

            </tr>
            <tr ng-repeat="u in users">
                <td> {{u.ID}}</td>
                <td> {{u.Login}}</td>
                <td> {{u.Password}}</td>
                <td> {{u.InscriptionDate | date}}</td>
            </tr>
        </table>
    </div>
    <div class="container" id="login-form">
        <div class="row">
            <div class="center-form panel">
                <div class="panel-body">
                    <h2 class="text-center">Login</h2>
                    <form method="post" ng-submit="login()" name="loginForm">
                        <div class="form-group">
                            <input class="form-control input-lg" type="text" name="email"
                                   ng-model="email" placeholder="Email" required autofocus>
                        </div>
                        <div class="form-group">
                            <input class="form-control input-lg" type="password" name="password"
                                   ng-model="password" placeholder="Password" required>
                        </div>
                        <button type="submit" ng-disabled="loginForm.$invalid"
                                class="btn btn-lg btn-block btn-success">
                            Sign In
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>


   
</body>

</html>
