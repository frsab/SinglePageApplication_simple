<!DOCTYPE html>
<html ng-app="app" ng-strict-di>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <script src="./../bower_components/angular/angular.js"></script>
    <script src="./javascript/app.js"></script>
    <script src="./javascript/ClientsService.js"></script>
</head>
<body>
    <div ng-controller="MyController">
        <table class="table">
            <tr>
                <th> ID </th>
                <th> Login</th>
                <th> Password</th>
                <th> Date d'iscription</th>
                <th> Date Formater</th>

            </tr>
            <tr ng-repeat="u in users">
                <td> {{u.ID}}</td>
                <td> {{u.Login}}</td>
                <td> {{u.Password}}</td>
                <td> {{u.InscriptionDate | date}}</td>
               
              <!--  <td> </td>
                                  <td> {{u.InscriptionDate | filtreConvertDateSqlServerToNati }}</td>

                  1900-01-01T00:00:00 YYYY-MM-DDTHH:MM:ss-->
            </tr>

        </table>
    </div>
</body>

</html>
